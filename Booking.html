<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Tables</title>
    <style>
        /* Your CSS styles... */
        table {
            border-collapse: collapse;
            width: 50%; /* Set the width of the first table */
            margin-bottom: 20px; /* Add some space between the tables */
        }

        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }

        .small-table {
            width: 30%; /* Set the width of the second table */
        }
    </style>
</head>
<body>
    <!-- First Table -->
    <h2>Table 1</h2>
    <table>
        <!-- Table content... -->
    </table>

    <!-- Second Table -->
    <h2>Table 2</h2>
    <table class="small-table">
        <!-- Table content... -->
    </table>
</body>
</html>
